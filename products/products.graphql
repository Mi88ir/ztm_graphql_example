type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product]
  productsByID(id: ID!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float): Product
}

type Product {
  id: ID!
  description: String!
  reviews: [Reviews]
  price: Float!
}

type Reviews {
  rating: Int!
  comment: String
}
